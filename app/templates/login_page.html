{% extends "base.html" %} {%block feed %}
<div id="feed-publico" class="col-sm-8 col-md-4 col-md-offset-4 feed">
    <div class="jumbotron">
        <h2>Entrar a Diloo</h2>
        <form role="form" id="register_form" action="login" method="POST">
            {% csrf_token %}
            <div class="form-group">
            	{% if username %}
				<input class="form-control" name="username" id="username" placeholder="Nombre de usuario" value="{{username}}">
            	{% else %}
				<input class="form-control" name="username" id="username" placeholder="Nombre de usuario">
            	{% endif %}
                
            	
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a">
            </div>
            {% if error %}
            <div class="alert alert-warning">Datos incorrectos.</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
